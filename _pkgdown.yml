template:
  bootstrap: 5
  bslib:
    bootswatch: flatly  # or default, since you're customizing heavily
    primary: "#a788b0"
    bg: "#ffffff"
    fg: "#2c2c2c"
    base_font: ["Inter", "Helvetica", "Arial", "sans-serif"]
    heading_font: ["DM Serif Display", "Georgia", "serif"]
    code_font: "Courier New"
    font_scale: 1.05
    pkgdown-nav-height: 80px
  includes:
    in_header: pkgdown/custom-header.html
    after_body: pkgdown/footer.html
  opengraph:
    image: "logo.png"  # if you have one
    twitter:
      creator: "@juanantonio"  # optional
      card: summary
