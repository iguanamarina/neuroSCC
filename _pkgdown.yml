url: https://iguanamarina.github.io/neuroSCC/

destination: "docs"

template:
  bootstrap: 5  # Change this to 4 if needed
  params:
    bootswatch: sketchy  # Change this to other themes like "sketchy", "lux", etc.

home:
  title: "neuroSCC"
  strip_header: true  # Hides README.md's title if used
  logo:
    path: "reference/figures/logo.png"
    alt: "neuroSCC package logo"

navbar:
  left:
    - text: "Functions"
      href: reference/index.html
    - text: "Vignettes"
      href: articles/index.html
    - text: "News"
      href: news/index.html
  right:
    - icon: fa-github
      href: https://github.com/iguanamarina/neuroSCC
      aria-label: "GitHub repository"

articles:
  - title: "Vignettes"
    desc: >
      These vignettes provide an introduction to processing PET neuroimaging data
      and evaluating Simultaneous Confidence Corridors (SCCs) using **neuroSCC**.
    contents:
      - landing_vignette
      - two_group_comparison
      - one_vs_group

reference:
  - title: "Core Functions"
    contents:
      - neuroCleaner
      - databaseCreator
      - matrixCreator
      - meanNormalization
  - title: "SCC Evaluation"
    contents:
      - getPoints
      - getSPMbinary
      - processROIs
      - calculateMetrics
      - SCCcomp
  - title: "Secondary Functions"
    contents:
      - neuroContour
      - getDimensions
      - generatePoissonClones

news:
  one_page: true  # Change to false if you want paginated news
